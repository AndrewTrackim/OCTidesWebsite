<!doctype html>
<html>
  <head>
    <!--required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Ocean City Tides</title>

    <style>
        body {
        margin: 0;
        font-family: 'Catamaran', sans-serif;
        color: #025bba;
        background: #eae7e4;
        }

        .header {
            color: #eae7e4;
            padding: 20px;
            text-align: left;
            vertical-align: top;
            position: relative;
            background: url(wave.png);
            background-size: auto 100%;
            height: 170px;
        }
    </style>
    
  </head>
  <body>
    <section class="header">
        <h1 style = "font-size: 40px">OC Tides</h1>
    </section>
    <canvas id="future"></canvas>
    
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.js"></script>
  <script>
       // chart of tide prediction
       var heights = new Array(1440);
      var times = new Array(1440);
      
      // generate data to graph
      a = -0.4101068949309464, b = 0.009086365587799633, c = 0.7616028427422098, h = 3.7197689301206793;
      for(var i = 0; i < 1440; i++) {
        heights[i] = a* Math.sin(b * i + c) + h;
        times[i] = Math.floor(i/60) + ":" + i % 60;
      }

      let future = document.getElementById('future').getContext('2d');

      let futureChart = new Chart(future, {
        type:'line',
        data:{
          labels: times,
          datasets: [{
              label: "depth",
              data: heights
          }]
        },
        options:{
                backgroundColor: '#025bba',
                borderColor: '#025bba'
            }

      });
  </script>

</html>
