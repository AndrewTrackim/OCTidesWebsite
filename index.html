    <script>

        // get data from api
        
        
       
        // generate data to graph
        a = -0.4101068949309464, b = 0.009086365587799633, c = 0.7616028427422098, h = 3.7197689301206793 + 0.39;
        for(var i = 758; i < 1440; i++) {
            heights.push(a* Math.sin(b * i + c) + h);
            timestamps.push('2022.12.19 ' + (Math.floor(i/60) + ":" + i % 60) + ':00');
        }

        var times = new Array(timestamps.length);
        for (var i = 0; i < times.length; i ++) {
            times[i] = new Date(timestamps[i]);
        }

        // chart of tide past recording
        let past = document.getElementById('past').getContext('2d');
            let pastChart = new Chart(past, {
                type:'line',
                data:{
                labels: times,
                datasets: [{
                    label: "depth",
                    data: heights
                }]
                
                },

                options:{
                    fill: true,
                    backgroundColor: '#025bba',
                    borderColor: '#025bba',
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            }
                        }
                    }
                }

            });
